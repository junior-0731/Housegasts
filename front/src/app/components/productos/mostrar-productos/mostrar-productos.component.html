<div class="contenedor-productos">


    @for (producto of productos; track $index) {
        <app-item-producto [producto]="producto"></app-item-producto>
    }

</div>
<mat-paginator showFirstLastButtons [length]="cantidadTotalRegistros" [pageSize]="paginacion.recordsPorPagina" [pageSizeOptions]="[5, 10, 50]" class="mat-elevation-z8" (page)="actualizarPaginacion($event)"></mat-paginator>
